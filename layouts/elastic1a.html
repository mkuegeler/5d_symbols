<style type="text/css">


.pageHeaderHidden {
	visibility: hidden;
}

.pageNavHidden {
	visibility: hidden;
}

.pageHeaderVisible {
	visibility: visible;
}

.pageNavVisible {
	visibility: visible;
}


.smallCanvas {
	width: 250pt; height: 150pt; 
} 
  
.midCanvas {
	width: 500pt; height: 300pt; 
}

.fullCanvas {
	width: 100%; height:100%; 
}
</style>



<script type='text/javascript'>
//<![CDATA[ 

function zoomOut () {
	
	var canvas = document.getElementById('canvas');
	canvas.setAttribute("class","midCanvas");
	
	//var header = document.getElementById('pageHeader');
	//var nav = document.getElementById('pageNav');
	//header.setAttribute("class","pageHeaderVisible");
	//nav.setAttribute("class","pageNavVisible");
	
	
	
	
	
	
}

function zoomIn () {
	
	var canvas = document.getElementById('canvas');
	canvas.setAttribute("class","smallCanvas");
	
	//var header = document.getElementById('pageHeader');
	//var nav = document.getElementById('pageNav');
	//header.setAttribute("class","pageNavVisible");
	//nav.setAttribute("class","pageNavVisible");
	
	
	
	
	
}

function zoomFull () {
	
	var canvas = document.getElementById('canvas');
	canvas.setAttribute("class","fullCanvas");
	
	
	//var header = document.getElementById('pageHeader');
	//var nav = document.getElementById('pageNav');
	//header.setAttribute("class","pageHeaderHidden");
	//nav.setAttribute("class","pageNavHidden");
	
	
}


function slide_1_visible ()
{
var svg = document.getElementById("svg"); 
var slide_1 = svg.getElementById("slide_1");
slide_1.setAttributeNS(null, "class", "slide_1_visible");
}


function slide_1_hidden ()
{
var svg = document.getElementById("svg"); 
var slide_1 = svg.getElementById("slide_1");
slide_1.setAttributeNS(null, "class", "slide_1_hidden");
}


function slides (slide)
{
var svg = document.getElementById("svg"); 
var slide = svg.getElementById(slide);
var v = slide.getAttributeNS(null,"style");

if (v == 'visibility:visible') {v = 'visibility:hidden';}
else {v = 'visibility:visible';}

slide.setAttributeNS(null, "style", v);

}

//]]>  
</script>
		
		
	</head>

	<body>
		<div>
			<header id="pageHeader" class="pageHeaderVisible">
				<h1>elastic1a</h1>
			</header>
			<nav id="pageNav" class="pageNavVisible">

					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

<div id="canvas" class="smallCanvas">
				
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="background-color: #006600;" preserveAspectRatio="xMidYMid meet" viewBox="0 0 5 3" id="svg"  >

<desc>
The preserveAspectRatio="xMidYMid meet" property means that the circle will expand to the maximum x and y sizes 
so that the graphic doesn't overflow the box.
</desc>
  

<style type="text/css" >
<![CDATA[


rect.frame { stroke:none; fill:url(#nodeRadialGradient_A) }
circle.node { stroke:none; fill:#00ff00; }

g.slide_0_visible {visibility:visible;}
g.slide_1_visible {visibility:visible;}
g.slide_2_visible {visibility:visible;}

g.slide_0_hidden {visibility:hidden;}
g.slide_1_hidden {visibility:hidden;}
g.slide_2_hidden {visibility:hidden;}

]]>
</style>
<defs id="templates">

<radialGradient id="nodeRadialGradient_A"
           fx="1%" fy="1%" r="100%"
           spreadMethod="pad">
          <stop offset="0%"   stop-color="#00ee00" stop-opacity="1"/>
          <stop offset="100%" stop-color="#006600" stop-opacity="1" />
</radialGradient>


</defs>
<g id="slide_0" class="slide_0_visible">
    <rect id="frame" width="5" height="3" y="0" x="0" class="frame" />
    
    
    
</g> 

<g id="slide_1" class="slide_1_hidden">
    <circle cx="2.5" cy="1.5" r="0.75" class="node"/>
    
</g>  

<g id="slide_2" class="slide_2_hidden">
    <circle cx="2.5" cy="1.5" r="0.55" class="node"/>
    
</g>  


<g id="slide_3" style="visibility: visible">
    <circle cx="2.5" cy="1.5" r="0.55" class="node"/>
    
</g>    

</svg>


</div>

<div>
	<p onclick="zoomIn()">Zoom In</p>
	<p onclick="zoomOut()">Zoom Out</p>
	<p onclick="zoomFull()">Full screen</p>
	<p onclick="slide_1_hidden()">Hide slide_1</p>
	<p onclick="slide_1_visible()">Show slide_1</p>
	<p onclick="slides('slide_3')">Show or hide slide 3</p>
</div>
